<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LIVE TELEMOST</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: 'Courier New', monospace;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å —à–µ—Å—Ç–µ—Ä—ë–Ω–∫–∞–º–∏ */
        .side-panel {
            width: 80px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            border-right: 2px solid #f00;
        }
        
        .gear {
            font-size: 36px;
            color: #f00;
            margin: 30px 0;
            animation: spin 6s linear infinite;
            opacity: 0.7;
        }
        
        .gear:nth-child(2) {
            animation-duration: 8s;
            animation-direction: reverse;
        }
        
        .gear:nth-child(3) {
            animation-duration: 10s;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å —Å —Ç—Ä–∞–Ω—Å–ª—è—Ü–∏–µ–π */
        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #000;
        }
        
        .header {
            background: linear-gradient(90deg, #000, #1a0000);
            padding: 15px 30px;
            border-bottom: 2px solid #f00;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .site-title {
            font-size: 24px;
            font-weight: bold;
            color: #f00;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,0,0,0.5);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            background: #f00;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        
        .stream-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .stream-overlay {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-size: 14px;
            border-top: 2px solid #f00;
        }
        
        .controls {
            padding: 20px;
            background: #111;
            border-top: 2px solid #333;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            background: #f00;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,0,0,0.3);
        }
        
        .btn-stop {
            background: #333;
        }
        
        .btn-stop:hover {
            background: #444;
        }
        
        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å */
        .right-panel {
            width: 80px;
            background: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
            border-left: 2px solid #f00;
        }
        
        .info-box {
            position: absolute;
            bottom: 20px;
            right: 100px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #f00;
            font-size: 12px;
            max-width: 300px;
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            left: 100px;
            color: #666;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å —à–µ—Å—Ç–µ—Ä—ë–Ω–∫–∞–º–∏ -->
        <div class="side-panel">
            <div class="gear">‚öô</div>
            <div class="gear">‚öô</div>
            <div class="gear">‚öô</div>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –ø–∞–Ω–µ–ª—å -->
        <div class="main-panel">
            <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
            <div class="header">
                <div class="site-title">PYGAME CONTROL</div>
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="statusText">LIVE STREAM</span>
                </div>
            </div>
            
            <!-- –¢—Ä–∞–Ω—Å–ª—è—Ü–∏—è -->
            <div class="stream-container">
                <iframe 
                    id="telemostFrame"
                    src="https://telemost.yandex.ru/j/60568306863637"
                    allow="camera; microphone; display-capture; autoplay"
                    allowfullscreen
                    title="Yandex Telemost Live Stream"
                ></iframe>
                
                <div class="stream-overlay">
                    üî¥ YANDEX TELEMOST LIVE | ID: 60568306863637
                </div>
            </div>
            
            <!-- –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ -->
            <div class="controls">
                <button class="btn" onclick="reloadStream()">üîÑ RELOAD</button>
                <button class="btn" onclick="toggleFullscreen()">‚õ∂ FULLSCREEN</button>
                <button class="btn btn-stop" onclick="stopStream()">‚èπ STOP</button>
            </div>
        </div>
        
        <!-- –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å —Å —à–µ—Å—Ç–µ—Ä—ë–Ω–∫–∞–º–∏ -->
        <div class="right-panel">
            <div class="gear">‚öô</div>
            <div class="gear">‚öô</div>
            <div class="gear">‚öô</div>
        </div>
    </div>
    
    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
    <div class="info-box">
        <strong>üì° TELEMOST INFO:</strong><br>
        URL: https://telemost.yandex.ru/j/60568306863637<br>
        Status: <span id="connectionStatus">CONNECTED</span><br>
        Controls: Use buttons or F11 for fullscreen
    </div>
    
    <div class="footer">
        PYGAME INTERFACE v2.0 | TELEMOST INTEGRATION
    </div>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã
        const telemostFrame = document.getElementById('telemostFrame');
        const statusText = document.getElementById('statusText');
        const connectionStatus = document.getElementById('connectionStatus');
        
        // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –ø–æ—Ç–æ–∫
        function reloadStream() {
            const currentSrc = telemostFrame.src;
            telemostFrame.src = '';
            
            setTimeout(() => {
                telemostFrame.src = currentSrc;
                statusText.textContent = 'RELOADING...';
                statusText.style.color = '#ff0';
                
                setTimeout(() => {
                    statusText.textContent = 'LIVE STREAM';
                    statusText.style.color = '#fff';
                    connectionStatus.textContent = 'CONNECTED';
                    connectionStatus.style.color = '#0f0';
                }, 2000);
            }, 100);
        }
        
        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function toggleFullscreen() {
            const iframe = telemostFrame;
            
            if (!document.fullscreenElement) {
                if (iframe.requestFullscreen) {
                    iframe.requestFullscreen();
                } else if (iframe.webkitRequestFullscreen) {
                    iframe.webkitRequestFullscreen();
                } else if (iframe.msRequestFullscreen) {
                    iframe.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –ø–æ—Ç–æ–∫
        function stopStream() {
            telemostFrame.src = '';
            statusText.textContent = 'STOPPED';
            statusText.style.color = '#f00';
            connectionStatus.textContent = 'DISCONNECTED';
            connectionStatus.style.color = '#f00';
            
            setTimeout(() => {
                telemostFrame.src = 'https://telemost.yandex.ru/j/60568306863637';
                statusText.textContent = 'LIVE STREAM';
                statusText.style.color = '#fff';
                connectionStatus.textContent = 'CONNECTED';
                connectionStatus.style.color = '#0f0';
            }, 3000);
        }
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç
        setInterval(reloadStream, 30 * 60 * 1000);
        
        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', function(e) {
            // F5 - –æ–±–Ω–æ–≤–∏—Ç—å
            if (e.key === 'F5') {
                e.preventDefault();
                reloadStream();
            }
            
            // F11 - –ø–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }
            
            // –ü—Ä–æ–±–µ–ª - –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫
            if (e.key === ' ') {
                e.preventDefault();
                reloadStream();
            }
            
            // ESC - –≤—ã—Ö–æ–¥ –∏–∑ –ø–æ–ª–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
            if (e.key === 'Escape' && document.fullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        window.addEventListener('online', function() {
            connectionStatus.textContent = 'CONNECTED';
            connectionStatus.style.color = '#0f0';
        });
        
        window.addEventListener('offline', function() {
            connectionStatus.textContent = 'NO CONNECTION';
            connectionStatus.style.color = '#f00';
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        console.log('Telemost Stream Loaded:');
        console.log('URL:', telemostFrame.src);
        console.log('Controls: F5=Reload, F11=Fullscreen, Space=Restart');
    </script>
</body>
</html>
