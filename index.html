<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ROBOT CONTROL CENTER</title>
    <style>
        body { margin: 0; background: #000; color: #00f2ff; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        header { height: 50px; border-bottom: 1px solid #00f2ff; display: flex; align-items: center; padding: 0 20px; background: #050505; }
        .wrapper { display: flex; flex: 1; }
        .sidebar { width: 350px; border-right: 1px solid #333; display: flex; flex-direction: column; background: #0a0a0a; }
        #log { flex: 1; padding: 15px; font-family: monospace; overflow-y: auto; font-size: 13px; color: #00f2ff; }
        .input-box { display: flex; border-top: 1px solid #333; padding: 10px; background: #000; }
        input { flex: 1; background: #111; border: 1px solid #00f2ff; color: #fff; padding: 10px; outline: none; border-radius: 4px; }
        button { background: #00f2ff; border: none; color: #000; padding: 0 20px; cursor: pointer; font-weight: bold; margin-left: 5px; border-radius: 4px; }
        .main { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; }
        iframe { width: 95%; height: 90%; border: 1px solid #333; border-radius: 8px; }
    </style>
</head>
<body>
    <header>ROBOT_OS // CONTROL_PANEL</header>
    <div class="wrapper">
        <div class="sidebar">
            <div id="log"><div>> Система готова...</div></div>
            <div class="input-box">
                <input type="text" id="cmd" placeholder="вперед, назад, влево, вправо..." autocomplete="off">
                <button onclick="send()">SEND</button>
            </div>
        </div>
        <div class="main">
            <div style="color: #333;">[ ТУТ БУДЕТ ТВОЯ ТРАНСЛЯЦИЯ ]</div>
        </div>
    </div>

  <script>
    const log = document.getElementById('log');
    const input = document.getElementById('cmd');

    function send() {
        const text = input.value.trim().toLowerCase();
        if (!text) return;

        const token = "8577616143:AAElhySaMgauA6IritcG7p3UE5Qvdsk3hJY";
        const chat_id = "-5063173925";

        // Собираем ссылку через обычные плюсы, чтобы не было ошибок
        const url = "https://api.telegram.org/bot" + token + "/sendMessage?chat_id=" + chat_id + "&text=" + encodeURIComponent(text);

        fetch(url).then(function() {
            const d = document.createElement('div');
            d.textContent = "> " + text.toUpperCase(); // Безопасный вывод текста
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        });

        input.value = "";
    }

    input.onkeydown = function(e) { 
        if (e.keyCode === 13) send(); 
    };
</script>
</body>
</html>
