<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мой Робот</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: sans-serif; }
        /* Видео будет сверху, как в обычном плеере */
        .video-section { width: 100%; max-width: 800px; margin: 20px auto; border: 2px solid #00ffff; }
        video { width: 100%; display: block; }
        
        .controls { margin-top: 20px; padding: 20px; background: #333; display: inline-block; border-radius: 10px; }
        input { padding: 10px; width: 200px; }
        button { padding: 10px 20px; background: #00ffff; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Управление Роботом</h1>

    <div class="video-section">
        <video controls autoplay muted loop>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <div class="controls">
        <input type="text" id="user-input" placeholder="Введите команду...">
        <button onclick="sendToTelegram()">ОТПРАВИТЬ</button>
    </div>

    <script>
        function sendToTelegram() {
            const token = "8552613317:AAGUooeYNqZV7kkV2o-cBZqiwpmsfybVvUo";
            const chatId = "2078363462";
            const input = document.getElementById('user-input');
            const message = input.value;

            if (message.trim() !== "") {
                // Добавляем случайное число к запросу, чтобы обойти кэш (v=...)
                const url = https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&v=${Math.random()};
                
                fetch(url)
                .then(res => {
                    if(res.ok) {
                        alert("Команда '" + message + "' отправлена!");
                        input.value = "";
                    }
                })
                .catch(err => alert("Ошибка сети: " + err));
            }
        }
    </script>
</body>
</html>
