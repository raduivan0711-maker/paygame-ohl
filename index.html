<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Center</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: #000; color: #00ffff; font-family: 'Courier New', monospace; overflow: hidden; }
        
        .container { display: flex; height: 100vh; width: 100vw; }

        /* ЛЕВАЯ ЧАСТЬ (ЧАТ) - 30% */
        .sidebar { 
            width: 30%; 
            min-width: 300px;
            border-right: 2px solid #00ffff; 
            display: flex; 
            flex-direction: column; 
            background: #0a0a0a; 
        }
        
        .header { padding: 20px; border-bottom: 1px solid #333; text-align: center; font-weight: bold; background: #111; }
        
        #log { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            background: #000; 
            color: #ccc; 
            font-size: 14px; 
        }

        .input-area { padding: 20px; background: #111; display: flex; gap: 10px; border-top: 1px solid #333; }
        
        input { 
            flex: 1; 
            background: #222; 
            border: 1px solid #00ffff; 
            color: #00ffff; 
            padding: 12px; 
            outline: none; 
        }
        
        button { 
            background: #00ffff; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            font-weight: bold; 
        }

        /* ПРАВАЯ ЧАСТЬ (ВИДЕО) - 70% */
        .video-main { 
            flex: 1; 
            background: #000; 
            position: relative; 
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        .overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ffff;
            font-size: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="header">COMMAND TERMINAL</div>
        <div id="log">
            <div style="color: #00ff00;">[SYSTEM] Online...</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Введите команду..." onkeydown="handleEnter(event)">
            <button onclick="sendToTelegram()">SEND</button>
        </div>
    </div>

    <div class="video-main">
        <div class="overlay">LIVE FEED: CAM_01</div>
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-software-developer-working-on-code-monitor-close-up-1728-large.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
    // НАСТРОЙКИ
    const TOKEN = "8552613317:AAGUooeYNqZV7kkV2o-cBZqiwpmsfybVvUo";
    const CHAT_ID = "2078363462"; 

    function handleEnter(event) {
        if (event.key === 'Enter') {
            sendToTelegram();
        }
    }

    function sendToTelegram() {
        const input = document.getElementById('user-input');
        const log = document.getElementById('log');
        const message = input.value.trim();

        if (message === "") return;

        // Печатаем в лог
        const line = document.createElement('div');
        line.innerHTML = <span style="color: #00ffff;">> YOU:</span> ${message};
        log.appendChild(line);
        log.scrollTop = log.scrollHeight;

        // Отправка запроса
        const url = https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)};

        fetch(url)
            .then(response => {
                if (response.ok) {
                    console.log("Доставлено");
                }
            })
            .catch(err => console.error("Ошибка:", err));

        input.value = "";
    }
</script>

</body>
</html>
