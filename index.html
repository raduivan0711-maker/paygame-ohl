<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PYGAME | COMMAND CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --neon: #00f2ff; --bg: #000; }
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); color: var(--neon); font-family: 'Orbitron'; overflow: hidden; }
        .top-header { height: 60px; border-bottom: 1px solid rgba(0,242,255,0.2); display: flex; align-items: center; padding: 0 40px; justify-content: space-between; background: rgba(0,242,255,0.05); }
        .wrapper { display: flex; height: calc(100vh - 60px); }

        /* ТЕРМИНАЛ БОТА */
        .sidebar { flex: 1; border-right: 1px solid rgba(0,242,255,0.1); padding: 20px; display: flex; flex-direction: column; background: #050505; min-width: 300px; }
        .terminal-box { flex: 1; background: #000; border: 1px solid rgba(0,242,255,0.2); border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        .terminal-header { background: rgba(0,242,255,0.1); padding: 8px 15px; font-size: 10px; font-family: 'JetBrains Mono'; border-bottom: 1px solid rgba(0,242,255,0.2); color: rgba(0,242,255,0.5); }
        #log { flex: 1; padding: 15px; font-family: 'JetBrains Mono'; font-size: 12px; overflow-y: auto; color: rgba(0,242,255,0.8); }
        .log-msg { margin-bottom: 5px; line-height: 1.4; }
        .log-msg.sent { color: var(--neon); font-weight: bold; border-left: 2px solid var(--neon); padding-left: 8px; }

        .input-area { display: flex; border-top: 1px solid rgba(0,242,255,0.2); background: #0a0a0a; height: 50px; }
        #user-input { flex: 1; background: transparent; border: none; color: var(--neon); padding: 0 15px; font-family: 'JetBrains Mono'; outline: none; font-size: 14px; }
        
        /* Улучшенная кнопка */
        #send-btn { 
            background: var(--neon); 
            color: #000; 
            border: none; 
            padding: 0 25px; 
            cursor: pointer; 
            font-family: 'Orbitron'; 
            font-size: 12px; 
            font-weight: bold;
            transition: 0.2s;
        }
        #send-btn:active { transform: scale(0.95); background: #fff; }

        /* ВИДЕО ЗОНА */
        .main { flex: 2; display: flex; align-items: center; justify-content: center; background: #080808; position: relative; }
        .video-box { width: 90%; height: 75%; position: relative; border: 1px solid rgba(0,242,255,0.2); border-radius: 40px; background: #000; overflow: hidden; }
        .gear { position: absolute; top: -35px; left: 50%; transform: translateX(-50%); width: 70px; height: 70px; animation: spin 5s linear infinite; filter: drop-shadow(0 0 10px var(--neon)); z-index: 10; }
        @keyframes spin { from { transform: translateX(-50%) rotate(0deg); } to { transform: translateX(-50%) rotate(360deg); } }
        .video-js { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <header class="top-header">
        <div>PYGAME_OS // @Pygame_01_bot</div>
        <div id="clock">00:00:00</div>
    </header>
    <div class="wrapper">
        <div class="sidebar">
            <h3 style="margin:0 0 15px 0; font-size: 14px; letter-spacing: 2px;">BOT_CONTROL</h3>
            <div class="terminal-box">
                <div class="terminal-header">UPLINK: ACTIVE | ID: 2078363462</div>
                <div id="log">
                    <div class="log-msg">> System ready.</div>
                    <div class="log-msg">> Connected to @Pygame_01_bot.</div>
                    <div class="log-msg">> Welcome, Валерий.</div>
</div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Введите команду..." autocomplete="off">
                    <button id="send-btn" type="button">SEND</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="video-box">
                <svg class="gear" viewBox="0 0 24 24" fill="none" stroke="#00f2ff" stroke-width="1.5">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                <video id="vid" class="video-js vjs-big-play-centered" controls preload="auto">
                    <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
                </video>
            </div>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        // ДАННЫЕ ВАШЕГО БОТА
        const BOT_TOKEN = '8552613317:AAGUooeYNqZV7kkV2o-cBZqiwpmsfybVvUo';
        const CHAT_ID = '2078363462';

        // Обновление часов
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const log = document.getElementById('log');

        async function sendToBot() {
            const text = input.value.trim();
            if(!text) return;

            // 1. Сразу пишем в консоль сайта
            const entry = document.createElement('div');
            entry.className = 'log-msg sent';
            entry.innerText = > Sending: ${text};
            log.appendChild(entry);
            
            // Прокрутка вниз
            log.scrollTop = log.scrollHeight;
            input.value = '';

            // 2. Отправка в Телеграм
            try {
                const url = https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)};
                const response = await fetch(url);
                if (response.ok) {
                    const status = document.createElement('div');
                    status.className = 'log-msg';
                    status.style.opacity = '0.5';
                    status.innerText = > Status: Delivered to TG;
                    log.appendChild(status);
                } else {
                    throw new Error('TG Error');
                }
            } catch (e) {
                const err = document.createElement('div');
                err.className = 'log-msg';
                err.style.color = '#ff4b4b';
                err.innerText = > System Error: Check connection;
                log.appendChild(err);
            }
            log.scrollTop = log.scrollHeight;
        }

        // Обработка клика
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            sendToBot();
        });

        // Обработка Enter
        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                sendToBot();
            }
        });
    </script>
</body>
</html>
