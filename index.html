<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–æ–±–æ—Ç–æ–º</title>
    <style>
        body {
            background: #000;
            color: #0ff;
            font-family: monospace;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .chat {
            border: 1px solid #0ff;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            background: #111;
        }
        .input-box {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            background: #222;
            border: 1px solid #0ff;
            color: #fff;
            padding: 10px;
            font-family: monospace;
        }
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-left: 2px solid #0ff;
        }
        .user { color: #fff; }
        .bot { color: #0f0; }
        .error { color: #f00; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ä–æ–±–æ—Ç–æ–º</h1>
        
        <div class="chat" id="chat"></div>
        
        <div class="input-box">
            <input type="text" id="command" placeholder="–≤–ø–µ—Ä–µ–¥, –Ω–∞–∑–∞–¥, –≤–ª–µ–≤–æ, –≤–ø—Ä–∞–≤–æ" autocomplete="off">
            <button onclick="sendCommand()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
        
        <div style="margin-top: 20px; font-size: 12px; color: #888;">
            –ö–æ–º–∞–Ω–¥—ã –æ—Ç–ø—Ä–∞–≤–ª—è—é—Ç—Å—è —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–æ–≤
        </div>
    </div>

    <script>
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–≤—É—Ö –±–æ—Ç–æ–≤
        const BOTS = [
            {
                name: "–ë–æ—Ç 1",
                token: "8577616143:AAElhySaMguA6IritcG7p3UE5Qvdsk3hJY",
                chat_id: "-5063173925"
            },
            {
                name: "–ë–æ—Ç 2", 
                token: "7208925888:AAEMIL5YKKlKw_xQSZoRB9gabaAvm2T0weQ",
                chat_id: "-5063173925"
            }
        ];

        const chat = document.getElementById('chat');
        const commandInput = document.getElementById('command');

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
        function addMessage(text, className = 'user') {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É —á–µ—Ä–µ–∑ –í–°–ï–• –±–æ—Ç–æ–≤
        function sendCommand() {
            const cmd = commandInput.value.trim().toLowerCase();
            if (!cmd) return;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –∫–æ–º–∞–Ω–¥—É –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            addMessage(`–í—ã: ${cmd}`, 'user');
            commandInput.value = '';
            
            // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ –∫–∞–∂–¥–æ–≥–æ –±–æ—Ç–∞
            BOTS.forEach((bot, index) => {
                sendViaBot(bot, cmd, index + 1);
            });
        }

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ –æ–¥–Ω–æ–≥–æ –±–æ—Ç–∞
        function sendViaBot(bot, cmd, botNumber) {
            const url = `https://api.telegram.org/bot${bot.token}/sendMessage?chat_id=${bot.chat_id}&text=${encodeURIComponent(cmd)}`;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å, —á—Ç–æ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º
            addMessage(`ü§ñ –ë–æ—Ç ${botNumber}: –û—Ç–ø—Ä–∞–≤–ª—è—é –∫–æ–º–∞–Ω–¥—É "${cmd}"...`, 'bot');
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º iframe –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = url;
            document.body.appendChild(iframe);
            
            // –£–¥–∞–ª–∏—Ç—å iframe —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (document.body.contains(iframe)) {
                    document.body.removeChild(iframe);
                }
            }, 5000);
            
            // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º —É—Å–ø–µ—à–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É (—Ç–∞–∫ –∫–∞–∫ –Ω–µ –º–æ–∂–µ–º –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç –∏–∑-–∑–∞ CORS)
            setTimeout(() => {
                addMessage(`‚úÖ –ë–æ—Ç ${botNumber}: –ö–æ–º–∞–Ω–¥–∞ "${cmd}" –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞`, 'bot');
            }, 1000);
        }

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        commandInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendCommand();
            }
        });

        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        commandInput.focus();

        // –°—Ç–∞—Ä—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        addMessage('–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ. –í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É:', 'bot');
        addMessage('–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã: –≤–ø–µ—Ä–µ–¥, –Ω–∞–∑–∞–¥, –≤–ª–µ–≤–æ, –≤–ø—Ä–∞–≤–æ, —Å—Ç–æ–ø', 'bot');
    </script>
</body>
</html>
