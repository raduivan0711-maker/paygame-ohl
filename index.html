<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Robot Control Center</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #00ffff; font-family: 'Courier New', monospace; overflow: hidden; }
        .container { display: flex; height: 100vh; width: 100vw; }
        
        /* Левая панель 1/3 */
        .sidebar { width: 33.33%; border-right: 2px solid #00ffff; display: flex; flex-direction: column; background: #0a0a0a; }
        .chat-header { padding: 20px; border-bottom: 1px solid #333; font-weight: bold; text-align: center; }
        #log { flex: 1; padding: 15px; overflow-y: auto; font-size: 14px; color: #fff; background: #050505; }
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; }
        
        input { flex: 1; background: #111; border: 1px solid #00ffff; color: #00ffff; padding: 12px; outline: none; }
        button { background: #00ffff; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }

        /* Правая панель 2/3 (Видео) */
        .video-main { flex: 1; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="chat-header">TERMINAL v1.0.5</div>
        <div id="log">
            <div style="color: #00ff00;">[SYSTEM] Online. Waiting for commands...</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Введите команду..." onkeydown="if(event.key==='Enter') sendToTelegram()">
            <button onclick="sendToTelegram()">SEND</button>
        </div>
    </div>

    <div class="video-main">
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-forest-stream-in-the-sunlight-529-large.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
    // Весь JS код теперь чистый, без лишних тегов внутри
    function sendToTelegram() {
        const TOKEN = "8552613317:AAGUooeYNqZV7kkV2o-cBZqiwpmsfybVvUo";
        const CHAT_ID = "2078363462"; 
        
        const input = document.getElementById('user-input');
        const log = document.getElementById('log');
        const message = input.value.trim();

        if (message !== "") {
            // Отображаем в терминале
            const entry = document.createElement('div');
            entry.innerHTML = <span style="color: #00ffff;">> SEND:</span> ${message.toUpperCase()};
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;

            // Запрос к Telegram
            fetch(https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)})
                .then(res => {
                    if(res.ok) console.log("Delivered!");
                })
                .catch(err => console.error("Network Error:", err));

            input.value = ""; 
        }
    }
</script>

</body>
</html>
