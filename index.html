<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Control Terminal</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; padding: 0; background: #000; color: #00ffff; font-family: monospace; overflow: hidden; }
        .wrapper { display: flex; height: 100vh; width: 100vw; }
        
        /* Левая панель (1/3) */
        .sidebar { 
            width: 33.33%; 
            border-right: 2px solid #00ffff; 
            display: flex; 
            flex-direction: column; 
            background: #0a0a0a; 
            z-index: 10;
        }
        .header { padding: 20px; border-bottom: 1px solid #333; text-align: center; font-weight: bold; font-size: 1.2em; }
        #log { flex: 1; padding: 15px; overflow-y: auto; background: #050505; color: #fff; line-height: 1.4; }
        .input-box { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #00ffff; color: #00ffff; padding: 12px; outline: none; }
        button { background: #00ffff; color: #000; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #fff; }

        /* Правая панель (2/3) */
        .video-container { flex: 1; background: #000; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <div class="header">SYSTEM@PYGAME_BOT:~$</div>
        <div id="log">
            <div style="color: #00ff00;">[OK] Terminal initialized...</div>
            <div style="color: #888;">Введите команду для робота:</div>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Команда..." onkeydown="if(event.key==='Enter') sendToTelegram()">
            <button onclick="sendToTelegram()">SEND</button>
        </div>
    </div>

    <div class="video-container">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="https://v.ftcdn.net/02/10/35/65/700_F_210356534_84E6YJkK9f0B8lXpXqXzXqXzXqXzXqXz_ST.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>
</div>

<script>
    // Весь JavaScript изолирован здесь. Внутри нет HTML тегов!
    function sendToTelegram() {
        const TOKEN = "8552613317:AAGUooeYNqZV7kkV2o-cBZqiwpmsfybVvUo";
        const CHAT_ID = "2078363462";
        
        const input = document.getElementById('user-input');
        const log = document.getElementById('log');
        const message = input.value.trim();

        if (message !== "") {
            // 1. Показываем в чате на сайте
            const line = document.createElement('div');
            line.innerHTML = <span style="color: #00ffff;">></span> ${message.toUpperCase()};
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;

            // 2. Отправляем в Telegram
            const url = "https://api.telegram.org/bot" + TOKEN + "/sendMessage?chat_id=" + CHAT_ID + "&text=" + encodeURIComponent(message);
            
            fetch(url)
            .then(response => {
                if (response.ok) {
                    console.log("Команда доставлена бота!");
                } else {
                    const err = document.createElement('div');
                    err.style.color = "red";
                    err.textContent = "[ОШИБКА ОТПРАВКИ]";
                    log.appendChild(err);
                }
            })
            .catch(error => {
                console.error("Ошибка:", error);
            });

            input.value = ""; 
        }
    }
</script>

</body>
</html>
