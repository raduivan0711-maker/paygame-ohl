<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PYGAME | COMMAND CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        :root { --neon: #00f2ff; --bg: #000; }
        body, html { margin: 0; padding: 0; height: 100vh; background: var(--bg); color: var(--neon); font-family: 'Orbitron'; overflow: hidden; }
        .top-header { height: 60px; border-bottom: 1px solid rgba(0,242,255,0.2); display: flex; align-items: center; padding: 0 40px; justify-content: space-between; background: rgba(0,242,255,0.05); }
        .wrapper { display: flex; height: calc(100vh - 60px); }
        .sidebar { flex: 1; border-right: 1px solid rgba(0,242,255,0.1); padding: 20px; display: flex; flex-direction: column; background: #050505; min-width: 320px; }
        .terminal-box { flex: 1; background: #000; border: 1px solid rgba(0,242,255,0.2); border-radius: 10px; display: flex; flex-direction: column; overflow: hidden; }
        #log { flex: 1; padding: 15px; font-family: 'JetBrains Mono'; font-size: 12px; overflow-y: auto; color: var(--neon); }
        .input-area { display: flex; border-top: 1px solid rgba(0,242,255,0.2); background: #0a0a0a; height: 50px; }
        #user-input { flex: 1; background: transparent; border: none; color: var(--neon); padding: 0 15px; font-family: 'JetBrains Mono'; outline: none; }
        #send-btn { background: var(--neon); color: #000; border: none; padding: 0 30px; cursor: pointer; font-family: 'Orbitron'; font-weight: bold; }
        .main { flex: 2; display: flex; align-items: center; justify-content: center; background: #080808; }
        .video-box { width: 90%; height: 75%; border: 1px solid rgba(0,242,255,0.2); border-radius: 40px; overflow: hidden; }
        .video-js { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>
    <header class="top-header">
        <div>PYGAME_OS // ONLINE_DASHBOARD</div>
        <div id="clock">00:00:00</div>
    </header>
    <div class="wrapper">
        <div class="sidebar">
            <div class="terminal-box">
                <div id="log"><div>> System initialized.</div></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Введите команду...">
                    <button id="send-btn">SEND</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="video-box">
                <video id="vid" class="video-js vjs-big-play-centered" controls preload="auto">
                    <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
                </video>
            </div>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        const BOT_TOKEN = '8552613317:AAGUooeYNqZV7kkV2o-cBZqiwpmsfybVvUo';
        const CHAT_ID = '2078363462';

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);

        const input = document.getElementById('user-input');
        const btn = document.getElementById('send-btn');
        const log = document.getElementById('log');

        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            // Вывод в терминал на сайте
            const msg = document.createElement('div');
            msg.innerText = '> Sending: ' + text;
            log.appendChild(msg);
            input.value = '';

            // Отправка в ТГ
            const url = https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)};
fetch(url).then(() => {
                const ok = document.createElement('div');
                ok.innerText = '> Delivered.';
                ok.style.opacity = '0.5';
                log.appendChild(ok);
            }).catch(() => {
                const err = document.createElement('div');
                err.innerText = '> Error.';
                err.style.color = 'red';
                log.appendChild(err);
            });
        }

        btn.onclick = sendMessage;
        input.onkeydown = (e) => { if (e.key === 'Enter') sendMessage(); };
    </script>
</body>
</html>
