<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Robot Control Center</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #00ffff; font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* –°–µ—Ç–∫–∞: 1/3 —Å–ª–µ–≤–∞, –æ—Å—Ç–∞–ª—å–Ω–æ–µ –≤–∏–¥–µ–æ */
        .container { display: flex; height: 100vh; width: 100vw; }

        /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å (1/3) */
        .sidebar { width: 33.33%; border-right: 1px solid #00ffff; display: flex; flex-direction: column; background: #0a0a0a; }
        
        .chat-header { padding: 20px; border-bottom: 1px solid #333; font-weight: bold; text-align: center; }
        
        #log { flex: 1; padding: 15px; overflow-y: auto; font-size: 14px; color: #fff; line-height: 1.5; }
        
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 5px; }
        
        input { flex: 1; background: #111; border: 1px solid #00ffff; color: #00ffff; padding: 10px; outline: none; }
        
        button { background: #00ffff; color: #000; border: none; padding: 10px 15px; cursor: pointer; font-weight: bold; }

        /* –ü—Ä–∞–≤–∞—è –ø–∞–Ω–µ–ª—å (–í–∏–¥–µ–æ) */
        .video-main { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; }
        
        /* –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è –≤–∏–¥–µ–æ (—Å—é–¥–∞ –≤—Å—Ç–∞–≤–ª—è–π —Å–≤–æ–π –ø–ª–µ–µ—Ä/—Å—Ç—Ä–∏–º) */
        .video-placeholder { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div class="chat-header">TERMINAL @Pygame_01_bot</div>
        
        <div id="log">
            <div style="color: #00ff00;">[SYSTEM] Online...</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." onkeydown="if(event.keyCode==13) sendToTelegram()">
            <button onclick="sendToTelegram()">SEND</button>
        </div>
    </div>

    <div class="video-main">
        <div class="video-placeholder" style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <div style="font-size: 100px;">üìπ</div>
            <p>VIDEO STREAM ACTIVE</p>
        </div>
    </div>
</div>

<script>
    const TOKEN = "8552613317:AAGUooeYNqZV7kkV2o-cBZqiwpmsfybVvUo";
    const CHAT_ID = "2078363462"; 

    function sendToTelegram() {
        const input = document.getElementById('user-input');
        const log = document.getElementById('log');
        const message = input.value.trim();

        if (message !== "") {
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ª–æ–≥ –Ω–∞ —Å–∞–π—Ç–µ
            const entry = document.createElement('div');
            entry.innerHTML = <span style="color: #00ffff;">> ${message}</span>;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
            const url = https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)};
            
            fetch(url)
                .then(res => {
                    if (!res.ok) {
                        const err = document.createElement('div');
                        err.style.color = "red";
                        err.textContent = "[ERROR] –ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å";
                        log.appendChild(err);
                    }
                })
                .catch(err => console.error(err));

            input.value = ""; // –û—á–∏—Å—Ç–∫–∞
        }
    }
</script>

</body>
</html>
