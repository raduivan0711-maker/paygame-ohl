    <style>
        * {

        body {

            font-family: 'Segoe UI', sans-serif;

        .stream-wrapper {
            height: 100vh;
            position: relative;
        }
        
        .stream-frame {
            width: 100%;

        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

        .logo {
            display: flex;
            align-items: center;

        }
        
        .logo-icon {

        }
        
        .logo-text h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .logo-text p {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        .status-badge {
            background: rgba(255, 26, 26, 0.2);
            border: 1px solid #ff1a1a;
            border-radius: 20px;
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .live-dot {
            width: 10px;
            height: 10px;
            background: #ff1a1a;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }
        
        .bottom-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .conference-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .conference-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            color: #ffcc00;
        }
        
        .conference-id {
            font-family: monospace;
            font-size: 18px;
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 5px;
            display: inline-block;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .fullscreen-btn {
            background: rgba(255, 26, 26, 0.3);

    <script>
        function refreshStream() {
            const frame = document.querySelector('.stream-frame');
            const src = frame.src;
            frame.src = '';
            setTimeout(() => frame.src = src, 100);
        }
        
        function toggleFullscreen() {
            const frame = document.querySelector('.stream-frame');
            
            if (!document.fullscreenElement) {
                if (frame.requestFullscreen) frame.requestFullscreen();
                else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
                else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }
        
        // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ –æ–≤–µ—Ä–ª–µ—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –±–µ–∑ –¥–≤–∏–∂–µ–Ω–∏—è –º—ã—à–∏
        let timeout;
        function resetTimer() {
            document.querySelector('.overlay').style.opacity = '1';
            document.querySelector('.bottom-overlay').style.opacity = '1';
            
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                document.querySelector('.overlay').style.opacity = '0';
                document.querySelector('.bottom-overlay').style.opacity = '0';
            }, 5000);
        }
        
        document.addEventListener('mousemove', resetTimer);
        document.addEventListener('click', resetTimer);
        resetTimer(); // –ù–∞—á–∞–ª—å–Ω—ã–π —Ç–∞–π–º–µ—Ä
    </script>
