<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>STREAM</title>
    <style>
        body { margin: 0; padding: 0; background: #000; height: 100vh; overflow: hidden; }
        .container { display: flex; height: 100vh; }
        .panel { width: 250px; background: #222; padding: 20px; color: #ccc; }
        .center { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #444; color: #fff; }
        button { width: 100%; padding: 12px; background: #f00; color: white; border: none; margin: 5px 0; cursor: pointer; }
        .status { display: inline-block; width: 10px; height: 10px; background: #f00; border-radius: 50%; margin-right: 10px; }
        .online { background: #0f0; box-shadow: 0 0 10px #0f0; }
        .logo { font-size: 24px; color: #f00; font-weight: bold; margin-bottom: 20px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="logo">STREAM</div>
            <input type="text" id="streamUrl" placeholder="rtmp://адрес/поток">
            <button onclick="playStream()">▶ ВКЛЮЧИТЬ</button>
            <button onclick="stopStream()">⏹ ВЫКЛЮЧИТЬ</button>
            <div style="margin-top: 20px;">
                <span class="status" id="status"></span>
                <span id="statusText">Нет сигнала</span>
            </div>
        </div>
        <div class="center">
            <video id="video" controls></video>
        </div>
        <div class="panel">
            <h3>Инструкция для OBS:</h3>
            <p>1. В OBS: Настройки → Поток</p>
            <p>2. Тип: "Пользовательский"</p>
            <p>3. Сервер: rtmp://адрес</p>
            <p>4. Ключ потока: ваш_ключ</p>
            <p>5. Копируйте полную ссылку в поле слева</p>
            <p>6. Нажмите "ВКЛЮЧИТЬ"</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        
        function playStream() {
            const url = document.getElementById('streamUrl').value;
            if (!url) return alert('Вставьте ссылку!');
            
            video.src = url;
            video.play();
            status.className = 'status online';
            statusText.textContent = 'В эфире';
        }
        
        function stopStream() {
            video.pause();
            video.src = '';
            status.className = 'status';
            statusText.textContent = 'Остановлен';
        }
    </script>
</body>
</html>
