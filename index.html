        const BOT_TOKEN = "7208925888:AAEMIL5YKKlKw_xQSZoRB9gabaAvm2T0weQ";

        // ========== –ü–ï–†–ï–ú–ï–ù–ù–´–ï ==========
        const chatBox = document.getElementById('chat-box');

        const status = document.getElementById('status');
        
        // ========== –§–£–ù–ö–¶–ò–ò ==========
        
        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ —á–∞—Ç
        function addMessage(text, type = 'system') {
            const msg = document.createElement('div');
            msg.className = `message ${type === 'user' ? 'user-message' : 'system-message'}`;

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–º–∞–Ω–¥—É

            if (!cmd) return;
            
            // –ü–æ–∫–∞–∑–∞—Ç—å –≤ —á–∞—Ç–µ
            addMessage(`<strong>–í—ã:</strong> ${cmd.toUpperCase()}`, 'user');
            
            // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ Telegram
            sendToTelegram(cmd);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–≤–æ—é –∫–æ–º–∞–Ω–¥—É
        function sendCustomCommand() {
            const cmd = customCmd.value.trim().toLowerCase();

        // –û—Ç–ø—Ä–∞–≤–∏—Ç—å —á–µ—Ä–µ–∑ Telegram API

            status.style.color = '#ff0';
            
            // –°–æ–∑–¥–∞–µ–º URL –¥–ª—è Telegram API
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(command)}`;
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º iframe –¥–ª—è –æ–±—Ö–æ–¥–∞ CORS

    </script>
</body>
