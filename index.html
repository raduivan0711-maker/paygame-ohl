<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Robot Terminal</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #00ffff; font-family: sans-serif; overflow: hidden; }
        .container { display: flex; height: 100vh; width: 100vw; }
        /* Левая часть 1/3 */
        .sidebar { width: 33%; border-right: 2px solid #00ffff; display: flex; flex-direction: column; background: #0a0a0a; }
        #log { flex: 1; padding: 15px; overflow-y: auto; font-family: monospace; font-size: 14px; }
        .input-area { padding: 20px; border-top: 1px solid #333; display: flex; gap: 10px; }
        input { flex: 1; background: #111; border: 1px solid #00ffff; color: #00ffff; padding: 10px; }
        button { background: #00ffff; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        /* Правая часть 2/3 */
        .video-box { flex: 1; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <div style="padding: 20px; border-bottom: 1px solid #333; text-align: center;">ROBOT SYSTEM v2.0</div>
        <div id="log">
            <div style="color: #00ff00;">[SYSTEM] Ready to send...</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Команда..." onkeydown="if(event.key==='Enter') sendToTelegram()">
            <button onclick="sendToTelegram()">SEND</button>
        </div>
    </div>
    <div class="video-box">
        <video autoplay muted loop playsinline>
            <source src="https://assets.mixkit.co/videos/preview/mixkit-beautiful-landscape-of-mountains-and-lakes-42616-large.mp4" type="video/mp4">
        </video>
    </div>
</div>

<script>
    // Весь код управления теперь здесь, без лишних тегов
    function sendToTelegram() {
        const TOKEN = "8552613317:AAGUooeYNqZV7kkV2o-cBZqiwpmsfybVvUo";
        const CHAT_ID = "2078363462";
        const input = document.getElementById('user-input');
        const log = document.getElementById('log');
        const msg = input.value.trim();

        if (msg) {
            // Пишем в лог на сайте
            const line = document.createElement('div');
            line.innerHTML = <span style="color: #00ffff;">></span> ${msg};
            log.appendChild(line);
            log.scrollTop = log.scrollHeight;

            // Отправляем боту
            fetch(https://api.telegram.org/bot${TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(msg)})
            .then(res => { if(res.ok) console.log("Sent!"); })
            .catch(err => console.error(err));

            input.value = "";
        }
    }
</script>

</body>
</html>
